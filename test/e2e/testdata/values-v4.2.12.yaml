fullnameOverride: "mastodon0"

mastodonVersion:
  image: ghcr.io/mastodon/mastodon:v4.2.12
  streamingImage: ghcr.io/mastodon/mastodon:v4.2.12

gateway:
  serverName: mastodon.test

mastodonServer:
  sidekiq:
    envFrom:
      - secretRef:
          name: secret-env
  streaming:
    annotations:
      test.mahout.anqou.net/role: streaming
    envFrom:
      - secretRef:
          name: secret-env
  web:
    envFrom:
      - secretRef:
          name: secret-env
    replicas: 1
    annotations:
      test.mahout.anqou.net/role: web
    resources:
      requests:
        cpu: 100m
        memory: 100Mi
      limits:
        cpu: "1"
        memory: 1000Mi
